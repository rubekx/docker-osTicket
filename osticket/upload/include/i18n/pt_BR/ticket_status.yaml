- 
  id: 2
  name: Resolvido
  state: resolved
  mode: 3
  sort: 2
  flags: 0
  properties:
    description: >
      Chamados resolvidos são chamados fechados que podem ser reabertos pelo usuário final. Isso pode ser útil quando um gatilho é usado para fechar chamados resolvidos com notificação enviada ao usuário final.
- 
  id: 3
  name: Fechado
  state: closed
  mode: 3
  sort: 3
  flags: 0
  properties:
    description: >
      Chamados marcados como fechados não podem ser reabertos pelo usuário, mas mantêm-se acessíveis  nos painéis do cliente e do atendente.
- 
  id: 4
  name: Arquivados
  state: archived
  mode: 3
  sort: 4
  flags: 0
  properties:
    description: >
      Chamados administrativos estão disponíveis, mas não acessíveis em fila de chamados.
- 
  id: 5
  name: Deletado
  state: deleted
  mode: 3
  sort: 5
  flags: 0
  properties:
    description: >
      Existem Chamados na fila para exclusão. Esses Chamados não estão acessíveis na fila de Chamados.
