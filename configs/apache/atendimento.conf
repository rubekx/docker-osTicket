<VirtualHost *:80>
        # ServerName atendimento.dted.ufma.br
        # ServerAlias www.atendimento.dted.ufma.br
        DocumentRoot /var/www/html/osticket/upload
        AddDefaultCharset UTF-8

        <Directory /var/www/html/osticket/upload>
                Options -Indexes +FollowSymLinks +MultiViews
                #AllowOverride None
                Require all granted
        </Directory>

        ScriptAlias /cgi-bin/ /usr/local/apache2/cgi-bin

        ErrorLog /var/log/apache2/atendimento_error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /var/log/apache2/atendimento_access.log combined
        ServerSignature off

</VirtualHost>
